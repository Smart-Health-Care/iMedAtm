{% extends 'admin_theme/dashboard.html' %}
{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>Medicine List</h3>
        </div>
        <div class="panel-body">
            <div class="row" style="margin-left: 120px;">
                <div class="col-md-3 pull-left">
                    <h3>Doctor</h3>
                    <img src="http://10.1.75.239:8001{{ doctor.profile_pic }}" class="img-circle"
                         style="margin-left: 50px;" width="100" height="100">
                </div>
                <div class="col-md-4 ">
                    <h4><b>{{ doctor.first_name }} {{ doctor.last_name }}<br>
                    </h4>
                </div>
            </div>
            <div class="row">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>S.no</th>
                        <th>Medicine Name</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                    {% for data in datas %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ data.name }}</td>
                            <td>{{ data.qty }}</td>
                            <td><a href="{% url 'dispense' data.chamber_number data.qty prescription_id %}" class="btn btn-primary">Dispense</a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
