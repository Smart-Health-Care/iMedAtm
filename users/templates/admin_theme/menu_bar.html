<div class="sidebar-wrapper">
    <ul class="nav">
        {% for menu in menus %}
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="material-icons">dashboard</i>
                    <p>{{ menu.name }}</p>
                </a>
                <ul class="dropdown-menu pull-right">
                    {% for child in menu.childs %}
                        <li>
                            <a href="{{ child.url }}">{{ child.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}

    </ul>
</div>
